<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create New Account</h2>
        
        <form action="/createaccount" method="post" th:object="${account}">
            <label for="accountType">Account Type:</label>
            <select id="accountType" name="accountType">
                <option th:value="current" th:text="current"></option>
                <option th:value="savings" th:text="savings"></option>
            </select>
            
            <label for="IFSCcode">IFSC Code:</label>
            <input type="text" id="IFSCcode" name="IFSCcode" required>
            
            <label for="accountBalance">Account Balance:</label>
            <input type="number" id="accountBalance" name="accountBalance" step="0.01" required>
            
            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber" required>
            
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
