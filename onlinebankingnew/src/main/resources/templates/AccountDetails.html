<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Account Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            color: white;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <!-- Your navigation bar links and profile info -->
    </div>

    <div class="container">
        <h2>Account Details</h2>
        <p>Welcome to your account details page.</p>

        <table>
            <tr>
                <th>Account Number</th>
                <th>Account Type</th>
                <th>IFSC Code</th>
                <th>Balance</th>
            </tr>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.accountNumber}"></td>
                <td th:text="${account.accountType}"></td>
                <td th:text="${account.IFSCcode}"></td>
                <td th:text="${account.accountBalance}"></td>
            </tr>
        </table>
    </div>
    <button><a th:href="@{/welcome}">Back</a></button>

    <script>
        // Add your JavaScript code here
    </script>
</body>

</html>
